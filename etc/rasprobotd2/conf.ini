caps_vert_flip = off,on,auto

; Supported horizontal flip modes
caps_horz_flip = off,on,auto

; Supported TDM modes
caps_tdn = day,night,auto

; Supported IR light modes
caps_ir_light = off,on,auto

; Default values
vert_flip = auto
horz_flip = auto
tdn = auto
ir_light = auto

[STREAMS]

; example raspberry pi camera module
preview_command=raspistill -vf -hf -w 160 -h 120 -o %PREVIEWJPG%
video_stream_command=raspivid -t 0 -w 960 -h 540 -fps 25 -b 500000 -vf -hf -o - | ffmpeg -i - -vcodec copy -an -f flv %RTMPURL%
