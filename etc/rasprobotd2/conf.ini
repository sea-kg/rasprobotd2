; Support microphone
caps_mic = yes

; Support speaker
caps_spkr = yes

; Support backward audio
caps_backward = no

; Support echo suppression
caps_echo_cancel = S1,S2

; Default values of mic and speaker
mic_mute = no
mic_gain = 100
spkr_mute = no
spkr_vol = 100
echo_cancel = S1

[VIDEOCONF]
